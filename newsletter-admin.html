<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9263011851673541"
     crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-9263011851673541">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Admin - Bloghub</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 200px);
    }

    .admin-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .admin-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f0f0f0;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #4da6ff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-subtitle {
      color: #a0a0a0;
      font-size: 1.1rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid #404040;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #4da6ff;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    .subscribers-table {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #404040;
      overflow-x: auto;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .table-title {
      color: #f0f0f0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .export-btn {
      background: linear-gradient(135deg, #4da6ff, #00d4aa);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(77, 166, 255, 0.3);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #404040;
    }

    .table th {
      color: #f0f0f0;
      font-weight: 600;
      background: rgba(77, 166, 255, 0.1);
    }

    .table td {
      color: #e0e0e0;
    }

    .table tr:hover {
      background: rgba(77, 166, 255, 0.05);
    }

    .no-subscribers {
      text-align: center;
      color: #a0a0a0;
      padding: 3rem;
      font-style: italic;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #4da6ff;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #00d4aa;
      transform: translateX(-5px);
    }

    .search-box {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #333;
      border: 1px solid #404040;
      border-radius: 8px;
      color: #e0e0e0;
      margin-bottom: 1rem;
    }

    .search-box:focus {
      outline: none;
      border-color: #4da6ff;
    }

    @media (max-width: 768px) {
      .admin-container {
        padding: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .table-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }

      .table {
        font-size: 0.9rem;
      }

      .table th,
      .table td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1><a href="index.html" style="text-decoration: none; color: inherit;">My Blog</a></h1>
      </div>
      <div class="header-right">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search posts..." autocomplete="off" spellcheck="false">
          <div id="searchResults" style="display: none;"></div>
        </div>
        <a href="newsletter.html" class="newsletter-link" style="margin-left: 1rem; padding: 0.5rem 1rem; background: linear-gradient(135deg, #4da6ff, #00d4aa); color: white; text-decoration: none; border-radius: 8px; font-weight: 500; transition: all 0.3s ease; font-size: 0.9rem;">ðŸ“§ Newsletter</a>
      </div>
    </div>
  </header>

  <main class="admin-container">
    <a href="index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Blog
    </a>

    <div class="admin-header">
      <h1 class="admin-title">Newsletter Admin</h1>
      <p class="admin-subtitle">Manage your newsletter subscribers</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalSubscribers">0</div>
        <div class="stat-label">Total Subscribers</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="thisMonth">0</div>
        <div class="stat-label">This Month</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="thisWeek">0</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="today">0</div>
        <div class="stat-label">Today</div>
      </div>
    </div>

    <div class="subscribers-table">
      <div class="table-header">
        <h3 class="table-title">Subscribers</h3>
        <button class="export-btn" onclick="exportSubscribers()">ðŸ“Š Export CSV</button>
      </div>
      
      <input type="text" id="searchBox" class="search-box" placeholder="Search subscribers...">
      
      <div id="subscribersTable">
        <div class="no-subscribers">
          <p>No subscribers yet. <a href="newsletter.html" style="color: #4da6ff;">Send them to the newsletter page!</a></p>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    let allSubscribers = [];
    let filteredSubscribers = [];

    document.addEventListener('DOMContentLoaded', function() {
      loadSubscribers();
      
      // Search functionality
      document.getElementById('searchBox').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        filteredSubscribers = allSubscribers.filter(sub => 
          sub.email.toLowerCase().includes(searchTerm) || 
          (sub.name && sub.name.toLowerCase().includes(searchTerm))
        );
        displaySubscribers();
      });
    });

    function loadSubscribers() {
      allSubscribers = JSON.parse(localStorage.getItem('newsletterSubscriptions') || '[]');
      filteredSubscribers = [...allSubscribers];
      
      // Update stats
      document.getElementById('totalSubscribers').textContent = allSubscribers.length;
      
      const now = new Date();
      const thisMonth = allSubscribers.filter(sub => {
        const subDate = new Date(sub.subscribedAt);
        return subDate.getMonth() === now.getMonth() && subDate.getFullYear() === now.getFullYear();
      }).length;
      
      const thisWeek = allSubscribers.filter(sub => {
        const subDate = new Date(sub.subscribedAt);
        const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        return subDate >= weekAgo;
      }).length;
      
      const today = allSubscribers.filter(sub => {
        const subDate = new Date(sub.subscribedAt);
        return subDate.toDateString() === now.toDateString();
      }).length;
      
      document.getElementById('thisMonth').textContent = thisMonth;
      document.getElementById('thisWeek').textContent = thisWeek;
      document.getElementById('today').textContent = today;
      
      displaySubscribers();
    }

    function displaySubscribers() {
      if (filteredSubscribers.length === 0) {
        document.getElementById('subscribersTable').innerHTML = `
          <div class="no-subscribers">
            <p>No subscribers found. <a href="newsletter.html" style="color: #4da6ff;">Send them to the newsletter page!</a></p>
          </div>
        `;
        return;
      }
      
      const tableHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Subscribed</th>
              <th>Source</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${filteredSubscribers.map(sub => `
              <tr>
                <td>${sub.name || 'N/A'}</td>
                <td>${sub.email}</td>
                <td>${new Date(sub.subscribedAt).toLocaleDateString()}</td>
                <td>${sub.source || 'newsletter-form'}</td>
                <td>
                  <button onclick="removeSubscriber('${sub.email}')" style="background: #ff6b6b; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Remove</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
      
      document.getElementById('subscribersTable').innerHTML = tableHTML;
    }

    function removeSubscriber(email) {
      if (confirm(`Are you sure you want to remove ${email} from the newsletter?`)) {
        allSubscribers = allSubscribers.filter(sub => sub.email !== email);
        localStorage.setItem('newsletterSubscriptions', JSON.stringify(allSubscribers));
        loadSubscribers();
      }
    }

    function exportSubscribers() {
      if (allSubscribers.length === 0) {
        alert('No subscribers to export.');
        return;
      }
      
      const csvContent = [
        ['Name', 'Email', 'Subscribed Date', 'Source'],
        ...allSubscribers.map(sub => [
          sub.name || '',
          sub.email,
          new Date(sub.subscribedAt).toLocaleDateString(),
          sub.source || 'newsletter-form'
        ])
      ].map(row => row.join(',')).join('\n');
      
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `newsletter-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

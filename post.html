<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Bloghub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html" style="text-decoration:none;color:inherit;">Bloghub</a></h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <article id="post-content-container">
      <!-- Post content will be rendered here -->
    </article>
    <section id="social-share" class="social-share">
      <!-- Social sharing buttons -->
    </section>
    <section id="comments-section" class="comments-section">
      <h2>Comments</h2>
      <form id="comment-form">
        <input type="text" id="comment-author" placeholder="Your name" required>
        <textarea id="comment-text" placeholder="Write a comment..." required></textarea>
        <button type="submit">Add Comment</button>
      </form>
      <div id="comments-list"></div>
    </section>
  </main>
  <script src="post.js"></script>
</body>
</html>
